name:                baraban
version:             0.1.0.0
github:              "githubuser/baraban"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md
- proto/**/*.proto

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/baraban#readme>

ghc-options: "-W"

custom-setup:
  dependencies:
    - base
    - Cabal
    - proto-lens-setup

dependencies:
  - base >= 4.7 && < 5
  - network
  - bytestring
  - microlens
  - proto-lens
  - proto-lens-runtime
  - proto-lens-setup
  - text
  - text-show
  - either
  - lens-family
  - motor
  - indexed
  - row-types

library:
  source-dirs: src
  exposed-modules:
    - Proto.Raft.Raft
    - Proto.Raft.Raft_Fields
    - Lib

executables:
  baraban-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - baraban

tests:
  baraban-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - baraban
